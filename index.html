<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = 'style.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class = 'main'>
        <div class = header>
            <div class = 'header_text'>
                <h1>Rock Paper Scissors</h1>
                <h2>Do you have what it takes to win?</h2>
            </div>
        </div>
        <div class = 'main_buttons'>
            <div class = 'rock'></div>
            <div class = 'paper'></div>
            <div class = 'scissors'></div>
        </div>
        <div class = 'final_message'></div>
        <div class = 'lower_buttons'>
            <div class = 'holder_score'>
                <div class = 'box'>
                    <h1>You</h1>
                    <img src = images/Smiley.png style='width:50%'>
                </div>
                <div class = 'holder_player box'>
                    <p>0</p>
                </div>
                <div class = 'holder_computer box'>
                    <p>0</p>
                </div>
                <div  class = 'box'>
                    <h1>Computer</h1>
                    <img src = images/Computer.png style='width:50%'>
                </div>
            </div>
        </div>
        <div class = 'footer'>
            <div class = 'btnholder'>

            </div>
        </div>
    </div>


</body>
</html>
